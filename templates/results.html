<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>

  <p>Go back to <a href="{{url_for('homepage')}}">homepage</a></p>


  <p>These are the schools with costs in the category of
      {{search_type}}
  </p>

  <table>
    <tbody>
      {% for p in schools %}
        <tr>
          <td>{{p.INSTNM}}</td>
          <td>${{p.NPT4_PUB}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

</body>
</html>
